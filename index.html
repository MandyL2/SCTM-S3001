<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title> Professor Layton Music Library </title>
	</head>
	<body>
		<div id="grid">
			<div class="nav-bar">
				<h2> Albums </h2>
				<ul>
					<li>
						<button class="nav-button" onclick="switchAlbum(playlist1, curiousVillage)">
							Professor Layton & the Curious Village
						</button>
					</li>
					<li>
						<button class="nav-button" onclick="switchAlbum(playlist2, diaBox)">
							Professor Layton & the Diabolical Box
						</button>
					</li>
					<li>
						<button class="nav-button" onclick="switchAlbum(playlist3, unwoundFuture)">
							Professor Layton & the Unwound Future
						</button>
					</li>
				</ul>
			</div>
			<div class="album">
				<h2 id="album-name"> Professor Layton & the Curious Village </h2>
				<div> <img id="cover" src="./images/curious_village.jpg" /> </div>
				<ul id="track-list">
					<li>
						<button onclick="jumpTrack(0)">
							<span class="material-symbols-outlined"> play_circle </span>
						</button>
						<h5 id="track1"> Professor Layton's Theme (Live Version) </h5>
					</li>
					<li>
						<button onclick="jumpTrack(1)">
							<span class="material-symbols-outlined"> play_circle </span>
						</button>
						<h5 id="track2"> Puzzles </h5>
					</li>
					<li>
						<button onclick="jumpTrack(2)">
							<span class="material-symbols-outlined"> play_circle </span>
						</button>
						<h5 id="track3"> About Town </h5>
					</li>
					<li>
						<button onclick="jumpTrack(3)">
							<span class="material-symbols-outlined"> play_circle </span>
						</button>
						<h5 id="track4"> The Veil of Night </h5>
					</li>
					<li>
						<button onclick="jumpTrack(4)">
							<span class="material-symbols-outlined"> play_circle </span>
						</button>
						<h5 id="track5"> End Theme </h5>
					</li>
				</ul>
			</div>
			<div class="music-player">
				<icon class="album-img" src="./images/curious_village.jpg"> </icon>
				<h4 class="song-title"> Professor Layton's Theme (Live) </h4>
				<div class="slider_container">
					<div class="current-time"> 00:00 </div>
					<input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()" />
					<div class="total-duration"> 00:00 </div>
				</div>
				<div class="buttons">
					<div class="prev-track" onclick="prevTrack()">
						<span class="material-symbols-outlined"> skip_previous </span>
					</div>
					<div class="playPause-track" onclick="playPauseTrack()">
						<span class="material-symbols-outlined"> play_circle </span>
					</div>
					<div class="next-track" onclick="nextTrack()">
						<span class="material-symbols-outlined"> skip_next </span>
					</div>
				</div>
			</div>
		</div>
		<script src="musicLibrary.js"></script>
	</body>
</html>
