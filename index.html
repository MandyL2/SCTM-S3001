<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title> Professor Layton Music Library </title>
	</head>
	<body>
		<script src="musicLibrary.js"></script>
		<div id="grid">
			<div class="nav-bar">
				<ul>
					<li>
						<button class="nav-button" onclick="switchImg(1)">
							Professor Layton & the Curious Village
						</button>
					</li>
					<li>
						<button class="nav-button" onclick="switchImg(2)">
							Professor Layton & the Diabolical Box
						</button>
					</li>
					<li>
						<button class="nav-button" onclick="switchImg(3)">
							Professor Layton & the Unwound Future
						</button>
					</li>
				</ul>
			</div>
			<div class="album">
				<h2 id="album-name"> Professor Layton & the Curious Village </h2>
				<div><img id="cover" src="./images/curious_village.jpg" /></div>
				<ul class="title">
					<li>
						<button onclick="playAudio('song1')">
							<span class="material-symbols-outlined"> play_arrow </span>
						</button>
						<audio id="song1">
							<source src="./audio/Unwound_Future/The Lost Future.mp3" type="audio/mp3" />
						</audio>
						song 1 1:57
					</li>
					<li>
						<button onclick="playAudio('song2')">
							<span class="material-symbols-outlined"> play_arrow </span>
						</button>
						<audio id="song2">
							<source src="./audio/Unwound_Future/Sorrow.mp3" type="audio/mp3" />
						</audio>
						song 2
					</li>
					<li>
						<button onclick="playAudio('song3')">
							<span class="material-symbols-outlined"> play_arrow </span>
						</button>
						<audio id="song3">
							<source src="./audio/Unwound_Future/Time Travel JP.mp3" type="audio/mp3" />
						</audio>
						song 3
					</li>
				</ul>
			</div>
			<div class="music-player">
				<div class="album-img"></div>
				<h3 class="title"> Song Title </h3>
			</div>
		</div>
	</body>
</html>
